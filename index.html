<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
     <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<style>
    :root {
      --bg: #f0f4f8;
      --card: #ffffff;
      --accent-blue: #2563eb;
      --accent-green: #059669;
      --accent-red: #dc2626;
      --text-primary: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }
    body { background: var(--bg); color: var(--text-primary); min-height: 100vh; }

    .tab-btn { transition: all 0.2s ease; }
    .tab-btn.active {
      background: var(--accent-blue);
      color: #fff;
      box-shadow: 0 2px 8px rgba(37,99,235,0.3);
    }
    .job-card {
      transition: box-shadow 0.2s, transform 0.15s;
      animation: fadeIn 0.3s ease both;
    }
    .job-card:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.1); transform: translateY(-2px); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .status-badge {
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      padding: 2px 10px;
      border-radius: 999px;
    }
    .status-none     { background: #f1f5f9; color: #64748b; }
    .status-interview{ background: #dbeafe; color: #1d4ed8; }
    .status-rejected { background: #fee2e2; color: #b91c1c; }

    .btn-interview {
      border: 1.5px solid #2563eb;
      color: #2563eb;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-interview:hover, .btn-interview.selected {
      background: #2563eb; color: #fff;
    }
    .btn-rejected {
      border: 1.5px solid #dc2626;
      color: #dc2626;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-rejected:hover, .btn-rejected.selected {
      background: #dc2626; color: #fff;
    }
    .dash-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px 28px;
      border: 1px solid var(--border);
    }
    .dash-card .count { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; line-height: 1; }
    .dash-card .label { font-size: 0.78rem; color: var(--text-muted); margin-bottom: 4px; }

    .delete-btn {
      color: #94a3b8;
      transition: color 0.15s;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
    }
    .delete-btn:hover { color: #dc2626; background: #fee2e2; }

   
    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-state svg { margin: 0 auto 16px; opacity: 0.5; }
    .empty-state p { color: var(--text-muted); font-size: 0.9rem; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f0f4f8; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
  </style>

</head>
<body class="p-4 md:p-8 lg:p-10">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <h1 class="brand text-3xl md:text-4xl font-bold text-state-900 tracking-tight">Job Application Tracker</h1>
            <p class="text-sm text-slate-400 mt-2">Track Your application, interviews, and rejections in one place</p>

        </div>

        <div class="grid grid-cols-3 gap-3 md: gap-5 mb-8">
            <div class="dash-card">
                <div class="label">
                    Total
                </div>
                <div class="count text-slate-800" id="count-total">
                    8
                </div>
            </div>

            <div class="dash-card">
                <div class="label">Interview</div>
                <div class="count text-blue-600" id="count-interview">
                    0
                </div>
            </div>

     <div class="dash-card border-red-100">
        <div class="label">Rejected</div>
        <div class="count text-red-500" id="count-rejected">0</div>
      </div>
        </div>

   

    <div class="bg-white rounded-2xl border border-state-200 shadow-sm overflow-hidden">

        <div class="flex items-center justify-between px-5 pt-5 pb-3">
            <h2 class="text-lg font-semi-bold tracking-tight text-slate-800">Available Jobs</h2>
            <span class="text-sm text-slate-400 font-medium" id="visible-count">
                8 jobs
            </span>
        </div>

   

    <div class="flex gap-2 px-5 pb-4">
            <button class="tab-btn active text-sm font-semibold px-4 py-2 rounded-full borer border-transparent" data-tab="all" onclick="switchTab('all')">All</button>
            <button class="tab-btn text-sm font-semibold px-4 py-1.5 rounded-full border border-slate-200 text-slate-500" data-tab="interview" onclick="switchTab('interview')">Interview</button>
        <button class="tab-btn text-sm font-semibold px-4 py-1.5 rounded-full border border-slate-200 text-slate-500" data-tab="rejected" onclick="switchTab('rejected')">Rejected</button>

    </div>

    <div id="jobs-container" class="divide-y divide-slate-100 px-2 pb-4">

    </div>
     </div>
      </div>

      <script src="App.js"></script>
    
</body>
</html>
